<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book_Recommender</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body{
            background-color: lightblue;
        }
        .container_2{
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 3 columns banane ke liye */
            gap: 10px; /* gap between images */
        }
        nav{
            background-color: wheat;
        }
        
    </style>
</head>

<body>
    <nav>
        <ul class="nav nav-tabs">
            <li role="presentation" class="active"><a href="/">Home</a></li>
            <li role="presentation"><a href="/recommend">Recommend</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="heading">
            <h1>Top 50 Books</h1>
        </div>
        <div class="container_2">
            {% for i in range(book_name|length) %}
            
                <div class="card">
                    <img src="{{image[i]}}" alt="..." class="img-thumbnail">
                    <h3>{{book_name[i]}}</h3>
                    <p>{{book_author[i]}}</p>
                    <p>Vote: {{num_rating[i]}}</p>
                    <p>Ratings: {{avg_rating[i]}}</p>
                </div>
            {% endfor %}
        </div>
        
       
    </div>
</body>

</html>
